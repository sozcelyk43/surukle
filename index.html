<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürükle ve Bırak Macerası</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #34495e;
            overflow-x: hidden;
            background-color: #eef2f7;
            transition: background-color 0.5s ease;
        }
        .hidden {
            display: none !important;
        }
        .screen {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
        }
        .screen.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        #home-screen {
            background: linear-gradient(to bottom, #87CEEB 0%, #a2d2ff 100%);
        }
        .home-content h1 {
            font-family: 'Lilita One', cursive;
            color: white;
            font-size: clamp(2.5em, 8vw, 4.5em);
            text-shadow: 4px 4px 0 #1e88e5, 6px 6px 0 rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .home-main-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 0 #b33900;
        }
        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #b33900;
        }
        #start-btn { background-color: #ff8c00; color: white; box-shadow: 0 5px 0 #c76e00; }
        #show-rules-btn { background-color: #1e90ff; color: white; box-shadow: 0 5px 0 #005a9e; }
        
        #game-screen {
            justify-content: space-between;
        }
        #game-title {
            background-color: rgba(0, 123, 255, 0.1);
            color: #004a80;
            padding: 14px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: clamp(1.6em, 5vw, 2.1em);
        }
        .game-info-bar {
            background-color: rgba(40, 167, 69, 0.1);
            color: #145224;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 15px;
            width: 100%;
            max-width: 600px;
        }
        #level-indicator, #score, #timer {
            font-size: clamp(0.9em, 3vw, 1.05em);
            font-weight: 600;
            margin: 5px 10px;
        }
        #timer.warning { color: #dc3545; font-weight: bold; }

        .game-board {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        .draggable-items, .drop-zones {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .draggable-item, .drop-zone {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            color: #34495e; /* KİLİT DÜZELTME */
            position: relative; /* Olası render hatalarını önler */
        }
        .draggable-item {
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #007acc;
        }
        .draggable-item.disabled {
            background-color: #d0d0d0 !important;
            border-color: #a0a0a0 !important;
            cursor: default;
            opacity: 0.5;
        }
        .drop-zone {
            border: 3.5px dashed #3498db;
            background-color: rgba(224, 247, 250, 0.8);
        }
        .drop-zone.correct {
            background-color: #a0e0a0 !important;
            border-style: solid !important;
            border-color: #28a745 !important;
        }
        #game-controls-bottom {
            width: 100%;
            padding-top: 15px;
            margin-top: 15px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            max-width: 450px;
            width: 90%;
        }
    </style>
</head>
<body>

    <div id="home-screen" class="screen show">
        <div class="home-content">
            <h1>Sürükle & Bırak Macerası</h1>
            <div class="home-main-actions">
                <button id="show-rules-btn" class="btn">❓ Kurallar</button>
                <button id="start-btn" class="btn">▶️ Oyuna Başla</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-header">
            <h1 id="game-title"></h1>
            <div class="game-info-bar">
                <div id="score">Puan: 0</div>
                <div id="timer">Kalan Süre: 30</div>
                <div id="level-indicator">Bölüm: 1</div>
            </div>
        </div>
        <div class="game-board">
            <div id="drop-zones" class="drop-zones"></div>
            <div id="draggable-items" class="draggable-items"></div>
        </div>
        <div id="game-controls-bottom">
            <button id="pause-resume-btn" class="btn">Durdur</button>
            <button id="game-home-btn" class="btn">Ana Sayfa</button>
        </div>
    </div>

    <audio id="correct-sound" src="data:audio/wav;base64,UklGRjIAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQIAAAB"></audio>
    <audio id="wrong-sound" src="data:audio/wav;base64,UklGRkIAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YSIAAAA"></audio>
    <audio id="complete-sound" src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQoAAAB"></audio>

    <script src="script.js"></script>
</body>
</html>
